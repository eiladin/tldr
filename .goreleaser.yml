# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
  - go mod download


builds:
- env:
  - CGO_ENABLED=0
  goos:
    - linux
    - windows
    - darwin
    - solaris
  goarch:
    - amd64
    - 386
  ldflags:
    - -s -w
  hooks:
    post: make compress


archives:
- replacements:
    darwin: macos
    386: x86
    amd64: x64
  wrap_in_directory: true
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  files:
    - LICENSE
    - tldr-pages-LICENSE.md

brews:
- github:
    owner: eiladin
    name: homebrew-tldr
  commit_author:
    name: Sami Khan
    email: eiladin@gmail.com
  homepage: https://github.com/eiladin/tldr
  folder: Formula
  description: "Simplified and community-driven man pages"
  test: |
    system "#{bin}/tldr --version"
  install: |
    bin.install "tldr"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
